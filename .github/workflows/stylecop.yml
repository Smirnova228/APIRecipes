name: StyleCop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  stylecop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Run StyleCop
      run: dotnet build /p:StyleCopEnabled=true /p:StyleCopAnalyzers=true
